<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal MS-DOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Iniciando MS-DOS...</p>
            <p>C:\></p>

        <div class="prompt-line">
            <span class="prompt">C:\></span><input type="text" id="command-line" autofocus>
        </div>
    </div>
    <audio id="telex-sound" src="som_telex.m4a"></audio>
    <script src="script.js"></script>
</body>
</html>
