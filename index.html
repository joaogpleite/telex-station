<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telex Station — Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>TELEX STATION</h1>
      <div class="controls">
        <button id="load-sample">Load sample</button>
        <button id="clear-paper">Clear</button>
        <button id="toggle-sound">Mute</button>
      </div>
    </header>

    <section id="paper-area" class="paper" tabindex="0" aria-label="Telex paper area">
      <!-- Linhas e caracteres serão inseridos aqui -->
    </section>

    <footer class="app-footer">
      <small>Clique na área do papel e comece a digitar • Enter = nova linha • Backspace = apagar • Esc = limpar</small>
    </footer>
  </main>

  <audio id="telex-sound" src="sound_telex.m4a" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
